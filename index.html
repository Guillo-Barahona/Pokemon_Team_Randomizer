<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Proyecto</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./Sass/style.css">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>



<body>

    <header class="containerfluid d-flex w-100">
      
        <!-- logo -->
        <div class = 'logo'>
            <a href="#index"><img src="./img/pokebola.png" alt="" width="100" height="70" alt=""></a>
        </div>
        <div class="container d-flex justify-content-around w-10 align-items-center">
          <a href="#anchor_table" style="color: #fff;"><h5>Equipo</h5></a>
          <a href="#anchor_dom" style="color: #fff;"><h5>DOM</h5></a>
          <a href="#anchor_contacto" style="color: #fff;"><h5>Contacto</h5></a>
        </div>
    </header>



    <main class="main d-flex flex-column justify-content-center">
          <h1 class="title">POKEMON TEAM RANDOMIZER</h1>
      <div class="container mt-3 d-flex gap-3">

        
        <div class="col-12">        
            <div class="col-12 h60 rounded d-flex align-items-center justify-content-center p-0 my-0" id="headerProductos">     
                <!-- Boton de inicio -->
                <button class="start_button btn btn-info px-5" style="background-color: lightcoral; border: none; font-size: 15px; color: #000;">Start</button>
                </div>                
            
              <!-- aqui esta el titlo -->
              <div id = 'cards' class="container d-flex flex-column justify-content-center align-items-center my-5 py-5" style="background-color: lightseagreen;">
                <div class='logo'><img src="./img/ditto.png"></div>
                <h1>Arma tu Equipo</h1> 
              <hr>
              

              <!-- carrito -->
              <table class="table" id="anchor_table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Type</th>
                    <th scope="col" class="icon">Icon</th>
                    <th scope="col">Action</th>
                    <th scope="col">Cantidad</th>
                    
                  </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                  <tr id="footer">
                    <th scope="row" colspan="5">Arma tu equipo de 6 PKMN</th>
                  </tr>
                </tfoot>
              </table>

            <!-- Aqui se cargan los productos al DOM, las cards de pokemon-->
            <div id='anchor_dom' class="pokemon_container d-flex flex-wrap justify-content-center" style="background-color: lightcoral;" >
            </div>
            </div>


            <!-- TEMPLATES -->
            <!-- Template footer de carrito-->
            <template id="template-footer">
              <th scope="row" colspan="2">Total en tu Equipo</th>
              <td>-</td>
              <td>
                  <button class="vaciar-carrito btn btn-danger btn-sm" id="vaciar-carrito">
                      vaciar todo
                  </button>
              </td>
              <td class="font-weight-bold"> <span>5000</span></td>
          </template>
          
          <!-- Template carrito -->
          <template id="template-carrito">
            <tr>
              <th scope="row">id</th>
              <td>Caf√©</td>
              <td>1</td>
              <td><div class="icon_container" ><img id="span2"></div></td>
              <td>
                  <button class="btn btn-info btn-sm">
                      +
                  </button>
                  <button class="btn btn-danger btn-sm">
                      -
                  </button>
              </td>
              <td><span>1</span></td>
              
            </tr>
          </template>
        </div>
    </div>
    </main>
    <hr>

    <!-- Footer -->
    <footer class="containerfluid d-flex justify-content-center align-items-center">
      <div class="d-flex justify-content-between px-5 align-items-center w-100">
        <h5>Proyecto Javascript 2022</h5>
        <h5><a id="anchor_contacto" href="https://github.com/Guillo-Barahona" target="_blank" style="color: #fff;">Guillermo Barahona Palma </a></h5>
      </div>
    </footer>




      <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
      <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.js" integrity="sha512-MnKz2SbnWiXJ/e0lSfSzjaz9JjJXQNb2iykcZkEY2WOzgJIWVqJBFIIPidlCjak0iTH2bt2u1fHQ4pvKvBYy6Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Sweet alert 2 -->

    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>

    <script src="./app_pokeapi.js"></script>
    </body>
</html>
